<!--
Formular für Kommunikationsabteilung, um gewünschten Tweet-Content anzunehmen
oder abzulehnen mit Möglichkeit, den Grund anzugeben
-->
<h1>Prüfung Meldung</h1>

<p>{{ $scope.dataToReview }}</p>

<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Antrag bewilligen?</label>
        <div class="controls">
            <input type="checkbox" class="form-control" cam-variable-name="requestApproved" cam-variable-type="Boolean" />
        </div>
    </div>
    
    <div class="control-group">
        <label class="control-label">Ablehnungsgrund</label>
        <div class="controls">
            <textarea rows="4" class="form-control" cam-variable-name="requestDeclinedReason" cam-variable-type="String"></textarea>
        </div>
    </div>
</form>
